<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="ISIC - Login"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <form method="POST" action="j_security_check"> 
                <div class="input-field col s6">
                    <input type="text" id="j_username" name="j_username" />
                    <label for="j_username">Username</label>
                </div>
                <div class="input-field col s6">
                    <input type="password" id="j_password" name="j_password" />
                    <label for="j_username">Mot de passe</label>
                </div>
                <input type="submit" value="Login" class="waves-effect waves-light pink btn" />              
                <input type="reset" value="Reset" class="waves-effect waves-light pink btn" />
            </form>
        </ui:define>
    </ui:composition>

</html>
