<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAssistantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAssistantLabel_assistantId}" for="assistantId" />
                    <h:inputText id="assistantId" value="#{assistantController.selected.assistantId}" title="#{bundle.CreateAssistantTitle_assistantId}" required="true" requiredMessage="#{bundle.CreateAssistantRequiredMessage_assistantId}"/>
                    <h:outputLabel value="#{bundle.CreateAssistantLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{assistantController.selected.nom}" title="#{bundle.CreateAssistantTitle_nom}" required="true" requiredMessage="#{bundle.CreateAssistantRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.CreateAssistantLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{assistantController.selected.prenom}" title="#{bundle.CreateAssistantTitle_prenom}" required="true" requiredMessage="#{bundle.CreateAssistantRequiredMessage_prenom}"/>
                    <h:outputLabel value="#{bundle.CreateAssistantLabel_adresse}" for="adresse" />
                    <h:inputText id="adresse" value="#{assistantController.selected.adresse}" title="#{bundle.CreateAssistantTitle_adresse}" required="true" requiredMessage="#{bundle.CreateAssistantRequiredMessage_adresse}"/>
                    <h:outputLabel value="#{bundle.CreateAssistantLabel_abreviation}" for="abreviation" />
                    <h:inputText id="abreviation" value="#{assistantController.selected.abreviation}" title="#{bundle.CreateAssistantTitle_abreviation}" required="true" requiredMessage="#{bundle.CreateAssistantRequiredMessage_abreviation}"/>
                    <h:outputLabel value="#{bundle.CreateAssistantLabel_domaine}" for="domaine" />
                    <h:inputText id="domaine" value="#{assistantController.selected.domaine}" title="#{bundle.CreateAssistantTitle_domaine}" required="true" requiredMessage="#{bundle.CreateAssistantRequiredMessage_domaine}"/>
                    <h:outputLabel value="#{bundle.CreateAssistantLabel_fonction}" for="fonction" />
                    <h:inputText id="fonction" value="#{assistantController.selected.fonction}" title="#{bundle.CreateAssistantTitle_fonction}" required="true" requiredMessage="#{bundle.CreateAssistantRequiredMessage_fonction}"/>
                    <h:outputLabel value="#{bundle.CreateAssistantLabel_nombreHeureAnnuelle}" for="nombreHeureAnnuelle" />
                    <h:inputText id="nombreHeureAnnuelle" value="#{assistantController.selected.nombreHeureAnnuelle}" title="#{bundle.CreateAssistantTitle_nombreHeureAnnuelle}" required="true" requiredMessage="#{bundle.CreateAssistantRequiredMessage_nombreHeureAnnuelle}"/>
                    <h:outputLabel value="#{bundle.CreateAssistantLabel_tauxEngagement}" for="tauxEngagement" />
                    <h:inputText id="tauxEngagement" value="#{assistantController.selected.tauxEngagement}" title="#{bundle.CreateAssistantTitle_tauxEngagement}" required="true" requiredMessage="#{bundle.CreateAssistantRequiredMessage_tauxEngagement}"/>
                    <h:outputLabel value="#{bundle.CreateAssistantLabel_tauxEnseignement}" for="tauxEnseignement" />
                    <h:inputText id="tauxEnseignement" value="#{assistantController.selected.tauxEnseignement}" title="#{bundle.CreateAssistantTitle_tauxEnseignement}" required="true" requiredMessage="#{bundle.CreateAssistantRequiredMessage_tauxEnseignement}"/>
                    <h:outputLabel value="#{bundle.CreateAssistantLabel_tauxTachesInternes}" for="tauxTachesInternes" />
                    <h:inputText id="tauxTachesInternes" value="#{assistantController.selected.tauxTachesInternes}" title="#{bundle.CreateAssistantTitle_tauxTachesInternes}" required="true" requiredMessage="#{bundle.CreateAssistantRequiredMessage_tauxTachesInternes}"/>
                    <h:outputLabel value="#{bundle.CreateAssistantLabel_groupeId}" for="groupeId" />
                    <h:selectOneMenu id="groupeId" value="#{assistantController.selected.groupeId}" title="#{bundle.CreateAssistantTitle_groupeId}" >
                        <f:selectItems value="#{groupeCompetenceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAssistantLabel_login}" for="login" />
                    <h:inputText id="login" value="#{assistantController.selected.login}" title="#{bundle.CreateAssistantTitle_login}" required="true" requiredMessage="#{bundle.CreateAssistantRequiredMessage_login}"/>
                    <h:outputLabel value="#{bundle.CreateAssistantLabel_password}" for="password" />
                    <h:inputText id="password" value="#{assistantController.selected.password}" title="#{bundle.CreateAssistantTitle_password}" required="true" requiredMessage="#{bundle.CreateAssistantRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateAssistantLabel_email}" for="email" />
                    <h:inputText id="email" value="#{assistantController.selected.email}" title="#{bundle.CreateAssistantTitle_email}" required="true" requiredMessage="#{bundle.CreateAssistantRequiredMessage_email}"/>
                </h:panelGrid>
                <br />
                <h:commandLink class="waves-effect waves-light pink btn" action="#{assistantController.create}" value="#{bundle.CreateAssistantSaveLink}" />
                <br />
                <br />
                <h:commandLink class="waves-effect waves-light pink btn" action="#{assistantController.prepareList}" value="#{bundle.CreateAssistantShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAssistantIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
