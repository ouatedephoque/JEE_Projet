<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGroupeCompetenceTitle}"></h:outputText>
        </ui:define>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGroupeCompetenceLabel_id}" for="id" />

                    <h:outputLabel value="#{bundle.CreateGroupeCompetenceLabel_nom}" for="nom" />

                <br />
                <h:commandLink class="waves-effect waves-light pink btn" action="#{groupeCompetenceController.create}" value="#{bundle.CreateGroupeCompetenceSaveLink}" />

                <br />
                <h:commandLink class="waves-effect waves-light pink btn" action="#{groupeCompetenceController.prepareList}" value="#{bundle.CreateGroupeCompetenceShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateGroupeCompetenceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
