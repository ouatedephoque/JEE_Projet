<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProjetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProjetLabel_projetId}" for="projetId" />
                    <h:inputText id="projetId" value="#{projetController.selected.projetId}" title="#{bundle.CreateProjetTitle_projetId}" required="true" requiredMessage="#{bundle.CreateProjetRequiredMessage_projetId}"/>
                    <h:outputLabel value="#{bundle.CreateProjetLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{projetController.selected.nom}" title="#{bundle.CreateProjetTitle_nom}" required="true" requiredMessage="#{bundle.CreateProjetRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.CreateProjetLabel_sagex}" for="sagex" />
                    <h:inputText id="sagex" value="#{projetController.selected.sagex}" title="#{bundle.CreateProjetTitle_sagex}" required="true" requiredMessage="#{bundle.CreateProjetRequiredMessage_sagex}"/>
                    <h:outputLabel value="#{bundle.CreateProjetLabel_dateDebut}" for="dateDebut" />
                    <h:inputText id="dateDebut" value="#{projetController.selected.dateDebut}" title="#{bundle.CreateProjetTitle_dateDebut}" required="true" requiredMessage="#{bundle.CreateProjetRequiredMessage_dateDebut}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProjetLabel_dateFin}" for="dateFin" />
                    <h:inputText id="dateFin" value="#{projetController.selected.dateFin}" title="#{bundle.CreateProjetTitle_dateFin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProjetLabel_tarifHoraireAssistant}" for="tarifHoraireAssistant" />
                    <h:inputText id="tarifHoraireAssistant" value="#{projetController.selected.tarifHoraireAssistant}" title="#{bundle.CreateProjetTitle_tarifHoraireAssistant}" />
                    <h:outputLabel value="#{bundle.CreateProjetLabel_tarifHoraireAdjoint}" for="tarifHoraireAdjoint" />
                    <h:inputText id="tarifHoraireAdjoint" value="#{projetController.selected.tarifHoraireAdjoint}" title="#{bundle.CreateProjetTitle_tarifHoraireAdjoint}" />
                    <h:outputLabel value="#{bundle.CreateProjetLabel_budget}" for="budget" />
                    <h:inputText id="budget" value="#{projetController.selected.budget}" title="#{bundle.CreateProjetTitle_budget}" />
                    <h:outputLabel value="#{bundle.CreateProjetLabel_chef}" for="chef" />
                    <h:inputText id="chef" value="#{projetController.selected.chef}" title="#{bundle.CreateProjetTitle_chef}" />
                </h:panelGrid>
                <br />
                <h:commandLink class="waves-effect waves-light pink btn" action="#{projetController.create}" value="#{bundle.CreateProjetSaveLink}" />
                <br />
                <br />
                <h:commandLink class="waves-effect waves-light pink btn" action="#{projetController.prepareList}" value="#{bundle.CreateProjetShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
