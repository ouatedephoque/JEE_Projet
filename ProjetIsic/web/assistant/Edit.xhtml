<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAssistantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAssistantLabel_assistantId}" for="assistantId" />
                    <h:inputText id="assistantId" value="#{assistantController.selected.assistantId}" title="#{bundle.EditAssistantTitle_assistantId}" required="true" requiredMessage="#{bundle.EditAssistantRequiredMessage_assistantId}"/>
                    <h:outputLabel value="#{bundle.EditAssistantLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{assistantController.selected.nom}" title="#{bundle.EditAssistantTitle_nom}" required="true" requiredMessage="#{bundle.EditAssistantRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.EditAssistantLabel_prenom}" for="prenom" />

                    <h:inputText id="domaine" value="#{assistantController.selected.domaine}" title="#{bundle.EditAssistantTitle_domaine}" required="true" requiredMessage="#{bundle.EditAssistantRequiredMessage_domaine}"/>
                    <h:outputLabel value="#{bundle.EditAssistantLabel_fonction}" for="fonction" />
                    <h:inputText id="fonction" value="#{assistantController.selected.fonction}" title="#{bundle.EditAssistantTitle_fonction}" required="true" requiredMessage="#{bundle.EditAssistantRequiredMessage_fonction}"/>
                    <h:outputLabel value="#{bundle.EditAssistantLabel_nombreHeureAnnuelle}" for="nombreHeureAnnuelle" />
                    <h:inputText id="nombreHeureAnnuelle" value="#{assistantController.selected.nombreHeureAnnuelle}" title="#{bundle.EditAssistantTitle_nombreHeureAnnuelle}" required="true" requiredMessage="#{bundle.EditAssistantRequiredMessage_nombreHeureAnnuelle}"/>
                    <h:outputLabel value="#{bundle.EditAssistantLabel_tauxEngagement}" for="tauxEngagement" />

                    <h:inputText id="tauxEnseignement" value="#{assistantController.selected.tauxEnseignement}" title="#{bundle.EditAssistantTitle_tauxEnseignement}" required="true" requiredMessage="#{bundle.EditAssistantRequiredMessage_tauxEnseignement}"/>

                    <h:inputText id="tauxTachesInternes" value="#{assistantController.selected.tauxTachesInternes}" title="#{bundle.EditAssistantTitle_tauxTachesInternes}" required="true" requiredMessage="#{bundle.EditAssistantRequiredMessage_tauxTachesInternes}"/>

                        <f:selectItems value="#{groupeCompetenceController.itemsAvailableSelectOne}"/>

                <h:commandLink action="#{assistantController.update}" value="#{bundle.EditAssistantSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditAssistantViewLink}"/>
                <br />
                <h:commandLink action="#{assistantController.prepareList}" value="#{bundle.EditAssistantShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditAssistantIndexLink}" />

    </ui:composition>

</html>
