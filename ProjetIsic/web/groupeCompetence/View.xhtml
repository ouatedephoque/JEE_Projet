<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGroupeCompetenceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGroupeCompetenceLabel_id}"/>
                    <h:outputText value="#{groupeCompetenceController.selected.id}" title="#{bundle.ViewGroupeCompetenceTitle_id}"/>
                    <h:outputText value="#{bundle.ViewGroupeCompetenceLabel_acronyme}"/>
                    <h:outputText value="#{groupeCompetenceController.selected.acronyme}" title="#{bundle.ViewGroupeCompetenceTitle_acronyme}"/>
                    <h:outputText value="#{bundle.ViewGroupeCompetenceLabel_nom}"/>
                    <h:outputText value="#{groupeCompetenceController.selected.nom}" title="#{bundle.ViewGroupeCompetenceTitle_nom}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{groupeCompetenceController.destroyAndView}" value="#{bundle.ViewGroupeCompetenceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGroupeCompetenceEditLink}"/>
                <br />
                <h:commandLink action="#{groupeCompetenceController.prepareCreate}" value="#{bundle.ViewGroupeCompetenceCreateLink}" />
                <br />
                <h:commandLink action="#{groupeCompetenceController.prepareList}" value="#{bundle.ViewGroupeCompetenceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGroupeCompetenceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
