<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <div class="col s4">
                <ui:insert name="side_body_left"></ui:insert>
            </div>

            <div class="col s12 m4 l4">
                <div class="icon-block">
                    <h:link outcome="user/projet/ListMine">
                        <h2 class="center pink-text"><i class="large material-icons">assignment</i></h2>
                        <h5 class="center black-text">Mes projets</h5>

                        <p class="light black-text">Retrouvez ici la liste de tous les projets qui vous sont assignés ou qui vous ont été assignés par le passé.</p>
                    </h:link>
                </div>
            </div>

            <ui:fragment rendered="#{not empty request.remoteUser}">
                <div class="col s12 m4 l4">
                    <div class="icon-block">
                        <h:link outcome="user/assistant/List">
                            <h2 class="center pink-text"><i class="large material-icons">perm_identity</i></h2>
                            <h5 class="center black-text">Liste des assistants</h5>

                            <p class="light black-text">Ici vous pourrez visualiser les assistants et en créer des nouveaux</p>
                        </h:link>
                    </div>
            </div> 
            </ui:fragment>
        </ui:define>
    </ui:composition>
</html>
