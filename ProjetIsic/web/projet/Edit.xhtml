<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProjetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProjetLabel_projetId}" for="projetId" />
                    <h:inputText id="projetId" value="#{projetController.selected.projetId}" title="#{bundle.EditProjetTitle_projetId}" required="true" requiredMessage="#{bundle.EditProjetRequiredMessage_projetId}"/>
                    <h:outputLabel value="#{bundle.EditProjetLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{projetController.selected.nom}" title="#{bundle.EditProjetTitle_nom}" required="true" requiredMessage="#{bundle.EditProjetRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.EditProjetLabel_sagex}" for="sagex" />
                    <h:inputText id="sagex" value="#{projetController.selected.sagex}" title="#{bundle.EditProjetTitle_sagex}" required="true" requiredMessage="#{bundle.EditProjetRequiredMessage_sagex}"/>
                    <h:outputLabel value="#{bundle.EditProjetLabel_dateDebut}" for="dateDebut" />
                    <h:inputText id="dateDebut" value="#{projetController.selected.dateDebut}" title="#{bundle.EditProjetTitle_dateDebut}" required="true" requiredMessage="#{bundle.EditProjetRequiredMessage_dateDebut}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProjetLabel_dateFin}" for="dateFin" />
                    <h:inputText id="dateFin" value="#{projetController.selected.dateFin}" title="#{bundle.EditProjetTitle_dateFin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProjetLabel_tarifHoraireAssistant}" for="tarifHoraireAssistant" />
                    <h:inputText id="tarifHoraireAssistant" value="#{projetController.selected.tarifHoraireAssistant}" title="#{bundle.EditProjetTitle_tarifHoraireAssistant}" />
                    <h:outputLabel value="#{bundle.EditProjetLabel_tarifHoraireAdjoint}" for="tarifHoraireAdjoint" />
                    <h:inputText id="tarifHoraireAdjoint" value="#{projetController.selected.tarifHoraireAdjoint}" title="#{bundle.EditProjetTitle_tarifHoraireAdjoint}" />
                    <h:outputLabel value="#{bundle.EditProjetLabel_budget}" for="budget" />
                    <h:inputText id="budget" value="#{projetController.selected.budget}" title="#{bundle.EditProjetTitle_budget}" />
                    <h:outputLabel value="#{bundle.EditProjetLabel_chef}" for="chef" />
                    <h:inputText id="chef" value="#{projetController.selected.chef}" title="#{bundle.EditProjetTitle_chef}" />
                </h:panelGrid>
                <h:commandLink action="#{projetController.update}" value="#{bundle.EditProjetSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProjetViewLink}"/>
                <br />
                <h:commandLink action="#{projetController.prepareList}" value="#{bundle.EditProjetShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProjetIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
