<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAssignationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAssignationEmpty}" rendered="#{assignationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{assignationController.items.rowCount > 0}">
                    <h:outputText value="#{assignationController.pagination.pageFirstItem + 1}..#{assignationController.pagination.pageLastItem + 1}/#{assignationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{assignationController.previous}" value="#{bundle.Previous} #{assignationController.pagination.pageSize}" rendered="#{assignationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{assignationController.next}" value="#{bundle.Next} #{assignationController.pagination.pageSize}" rendered="#{assignationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{assignationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssignationTitle_assignationId}"/>
                            </f:facet>
                            <h:outputText value="#{item.assignationId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssignationTitle_tauxEngagmentProjet}"/>
                            </f:facet>
                            <h:outputText value="#{item.tauxEngagmentProjet}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssignationTitle_assistantId}"/>
                            </f:facet>
                            <h:outputText value="#{item.assistantId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAssignationTitle_projetId}"/>
                            </f:facet>
                            <h:outputText value="#{item.projetId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{assignationController.prepareView}" value="#{bundle.ListAssignationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{assignationController.prepareEdit}" value="#{bundle.ListAssignationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{assignationController.destroy}" value="#{bundle.ListAssignationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <a href="/ProjetIsic/faces/admin/assignation/Create.xhtml" value="">#{bundle.ListAssignationCreateLink}</a>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAssignationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
