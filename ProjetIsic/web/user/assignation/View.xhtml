<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAssignationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAssignationLabel_tauxEngagmentProjet}"/>
                    <h:outputText value="#{assignationController.selected.tauxEngagmentProjet}" title="#{bundle.ViewAssignationTitle_tauxEngagmentProjet}%"/>
                    <h:outputText value="#{bundle.ViewAssignationLabel_assistantId}"/>
                    <h:outputText value="#{assignationController.selected.assistantId.toString()}" title="#{bundle.ViewAssignationTitle_assistantId}"/>
                    <h:outputText value="#{bundle.ViewAssignationLabel_projetId}"/>
                    <h:outputText value="#{assignationController.selected.projetId.nom}" title="#{bundle.ViewAssignationTitle_projetId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink class="waves-effect waves-light pink btn" action="#{projetController.destroyAndView}" value="#{bundle.ViewProjetDestroyLink}" rendered="#{userAuthentification.assistant.admin}"/>
                <br />
                <br />
                <h:link class="waves-effect waves-light pink btn" outcome="#{assignationController.prepareEdit()}" value="#{bundle.ViewProjetEditLink}" rendered="#{userAuthentification.assistant.admin}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
