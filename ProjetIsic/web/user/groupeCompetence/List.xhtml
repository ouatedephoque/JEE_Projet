<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListGroupeCompetenceEmpty}" rendered="#{groupeCompetenceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{groupeCompetenceController.items.rowCount > 0}">
                    <h:outputText value="#{groupeCompetenceController.pagination.pageFirstItem + 1}..#{groupeCompetenceController.pagination.pageLastItem + 1}/#{groupeCompetenceController.pagination.itemsCount}"/>&nbsp;

                    <h:commandLink action="#{groupeCompetenceController.next}" value="#{bundle.Next} #{groupeCompetenceController.pagination.pageSize}" rendered="#{groupeCompetenceController.pagination.hasNextPage}"/>&nbsp;

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupeCompetenceTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupeCompetenceTitle_acronyme}"/>
                            </f:facet>
                            <h:outputText value="#{item.acronyme}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGroupeCompetenceTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>

                                <i class="large material-icons">pageview</i>

                            <h:commandLink class="waves-effect waves-light pink btn" action="#{groupeCompetenceController.prepareEdit}" rendered="#{userAuthentification.assistant.admin}">

                            </h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink class="waves-effect waves-light pink btn" action="#{groupeCompetenceController.destroy}" rendered="#{userAuthentification.assistant.admin}">

                </h:panelGroup>

                <h:commandLink action="#{groupeCompetenceController.prepareCreate()}" class="waves-effect waves-light pink btn" rendered="#{userAuthentification.assistant.admin}" value="#{bundle.ListAssistantCreateLink}" />
